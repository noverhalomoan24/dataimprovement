{% extends "base.html" %}
{% load static%}
{% block simantic %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/layanan.css'%}">
{%endblock simantic%}


{% block content %}
<div class="content_layanan">
    <div class="container">
        <div class="row">
            <form action="upload" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="name_file hiddenen" name="defaultss" id="name_filehide" value="{{Regust_url}}">
                <input type="file" name="files_csv" id="key_layanan">
                <button id="btn_proses" type="submit" class="button_layanan" >Proses</button>
                {% if messages %}
                {% for message in messages %}
                    <br>
                    <span class="messages message_layanan">  {{message}}</span>
                {% endfor %}
                {% endif %}
            </form>

        </div>

        <div class="panah_data" id="data_">
            <span class="underlines"><hr></span>
        </div>
        <div class="row data_java">

        </div>
    </div>
</div>

{% endblock %}
{% block js_scripts %}
        <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script src="{% static 'js/layan.js' %}"  type="text/javascript"></script>
{%endblock js_scripts%}

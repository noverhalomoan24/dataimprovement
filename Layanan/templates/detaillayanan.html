{% extends "base.html" %}
{% load static%}
{% block simantic %}
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/layanan.css'%}">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>-->
{%endblock simantic%}

{% block content %}
<div class="content_layanan">
    <div class="container">
        <div class="row button_analisis">
            <div class="col for_button">
                <form id="form_analisis">
                    {% csrf_token %}
                    <input class="name_file hiddenen" name="defaultss" id="name_filehide" value="{{Regust_url}}">
                    <button id="get_before_data" type="submit" class="button_anlic" >Get Revisi Data</button>
                    <button id="select_columns" type="submit" class="button_anlic" >Select Columns</button>
                    <button id="delete_columns" type="submit" class="button_anlic" >Delete Columns</button>
                    <button id="btn_analisis" type="submit" class="button_anlic" >Describe Data</button>
                    {% if Regust_url == "Salary_Data" %}
                        <button id="btn_barplot" type="submit" class="button_anlic">Bar Plot Data</button>
                    {% endif %}
                    <button id="grouping_Data" type="submit" class="button_anlic">Reverse Once</button>


                </form>
            </div>
         </div>
        <div class="panah_data" id="data_">
            <span class="underlines"><hr></span>
        </div>
        <div class="row data_java">
            <div class="table_datas">
            </div>
            <div class="describing_datas">
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block js_scripts %}
        <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="{% static 'js/layan.js' %}"  type="text/javascript"></script>
    <script src="{% static 'js/barplotting_data.js' %}"  type="text/javascript"></script>
{%endblock js_scripts%}
